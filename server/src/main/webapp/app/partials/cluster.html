<section class="content-header">
	<h1>
		Cluster
		<small>Distributed Streaming Processing Environments </small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a>Cluster</a></li>
	</ol>
</section>

<section class="content">
	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li class="active"><a href="#/cluster" data-toggle="tab">Clusters</a></li>
			<li><a href="#/cluster/new" data-toggle="tab">New Cluster</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane active" id="cluster_tab">
				<div class="box-body table-responsive no-padding">
					<table class="table table-hover"  ng-if="clusterList.length > 0">
						<thead>
						<tr>
							<th>Name</th>
							<th>Type</th>
							<th>Version</th>
							<th>Adapter</th>
							<th width="5"></th>
						</tr>
						</thead>
						<tbody>
						<tr ng-repeat="cluster in clusterList track by $index">
							<td><a href="#">{{cluster.name}}</a></td>
							<td><span class="label label-primary">{{cluster.type}}</span></td>
							<td><span class="label label-default">{{cluster.version}}</span></td>
							<td><code>{{cluster.adapterClass}}</code></td>
							<td><a class="fa fa-trash" ng-click="deleteCluster(cluster)"></a></td>
						</tr>
						<!--<tr ng-if="clusterList.length === 0">-->
							<!--<td colspan="5" class="text-muted">-->
								<!--There is no cluster yet, <a href="#/cluster/new">create one</a> now!-->
							<!--</td>-->
						<!--</tr>-->
						</tbody>
					</table>
					<blockquote ng-if="clusterList.length === 0">
						There is no streaming cluster yet, <a href="#/cluster/new">create one</a> now!
					</blockquote>
				</div>
				<div class="box-footer text-right">
					<a class="btn btn-primary" href="#/cluster/new">+ New Cluster</a>
				</div>
			</div>
			<div class="tab-pane" id="cluster_new_tab">
			</div>
		</div>
	</div>
</section>
