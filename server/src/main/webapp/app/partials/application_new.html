<section class="content-header">
	<h1>
		Application
		<small></small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#/application">Application</a></li>
		<li><a>New</a></li>
	</ol>
</section>

<section class="content">
	<div class="box box-success">
		<div class="box-header with-border">
			<h3 class="box-title">New</h3>
		</div>
		<div class="box-body">
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" ng-model="_name" />
			</div>
			<div class="form-group">
				<label>Mode</label>
				<select class="form-control" ng-model="_mode">
					<option>LOCAL</option>
					<option>CLUSTER</option>
				</select>
			</div>
			<div class="form-group">
				<label>Cluster</label>
				<select class="form-control" ng-model="_cluster">
					<option ng-repeat="cluster in clusterList track by $index">{{cluster.name}}</option>
				</select>
			</div>
			<div class="form-group">
				<label>Pipeline</label>
				<textarea class="form-control" rows="6" ng-model="_pipeline"></textarea>
			</div>
		</div>
		<div class="box-footer text-right">
			<button class="btn btn-primary" ng-click="create()" ng-disabled="!_name || !_pipeline">Create</button>
		</div>
	</div>
</section>
