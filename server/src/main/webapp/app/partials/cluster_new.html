<section class="content-header">
	<h1>
		Cluster
		<small>New Streaming Processing Environments</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#/cluster">Cluster</a></li>
		<li><a>New</a></li>
	</ol>
</section>

<section class="content">
	<div class="nav-tabs-custom">
		<ul class="nav nav-tabs">
			<li><a href="#/cluster">Clusters</a></li>
			<li class="active"><a href="#/cluster/new">New Cluster</a></li>
		</ul>
		<div class="tab-content">
			<div class="tab-pane" id="cluster_tab">
			</div>
			<div class="tab-pane active" id="cluster_new_tab">
				<div class="box-body">
					<div class="form-group">
						<label>Cluster Name</label>
						<input type="text" class="form-control" ng-model="_name" placeholder="Input an unique cluster name"/>
					</div>
					<div class="form-group">
						<label>Environment Type</label>
						<select class="form-control" ng-model="_type">
							<option ng-repeat="cluster in clusterMetaList track by $index">{{cluster.type}}</option>
						</select>
					</div>
					<!--div class="form-group">
						<label>Environment Properties</label>
						<textarea class="form-control" rows="6" ng-model="_properties" placeholder="{'key':'value'}"></textarea>
					</div-->
					<div class="form-group">
						<label>Environment Properties</label>
						{{currentCluster().fieldsTemplate}}
						<table class="table table-striped table-bordered">
							<tbody>
								<tr ng-repeat="field in currentCluster().fieldsTemplate track by $index">
									<th>{{field}}</th>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="box-footer text-right">
					<button class="btn btn-primary" ng-click="create()" ng-disabled="!_name">Create</button>
				</div>
			</div>
		</div>
	</div>
</section>
