pipeline {
	config = """
		input {
			generator {
				type => "one_stream"
				lines => [
					"GET /user 0.98",
					"GET /user 1.98",
					"GET /user 2.98"
				]
				count => 3
			}
		}

		output {
		  stdout {
		    codec => rubydebug
		  }
		}
	"""

	name = "sample-pipeline-name"
	runner = "com.ebay.logstorm.core.runner.local.LocalLogStashRunner"
	serializer = "com.ebay.logstorm.core.serializer.SnappyJSONSerializer"

	input {
		batchSize = 50
		queueSize = 1000
		parallesm = 1
	}

	filter {
		parallesm = 3
	}

	output {
		parallesm = 4
	}

	storm {
		mode = "local"
		nimbus = "localhost:8080"
	}
}